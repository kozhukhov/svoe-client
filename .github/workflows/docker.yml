name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
      
      - name: Build Docker image (for testing)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: svoe-client:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          # Для PR тестируем локальный образ, для push - скачанный из registry
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            IMAGE_TAG="svoe-client:test"
            echo "Testing local build for PR..."
          else
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
            echo "Pulling and testing published image..."
            docker pull $IMAGE_TAG
          fi

          echo "Starting container..."
          docker run -d -p 3000:3000 --name test-container $IMAGE_TAG

          echo "Waiting for application to start..."
          sleep 15

          echo "Testing health endpoint..."
          curl -f http://localhost:3000/api/health || exit 1

          echo "Testing hello endpoint..."
          curl -f http://localhost:3000/api/hello?name=CI || exit 1

          echo "Stopping container..."
          docker stop test-container
          docker rm test-container

          echo "✅ All tests passed!"

